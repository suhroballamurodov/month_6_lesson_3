<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\post.css' %}">
    <title>{{title}}</title>
</head>
<body>
    <th>
        <h1> {{title}} </h1>
    </th>
        {% for item in post %}

                <p> {{item.title}} </p>

                <hr>
            </div>
        {% endfor %}

</html>
